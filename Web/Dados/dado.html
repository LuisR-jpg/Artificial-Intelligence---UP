<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Reto: Dados</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>Ganador</h1>

    <div class="dice">
      <p>Jugador 1</p>
      <img class="img1" src="">
    </div>

    <div class="dice">
      <p>Jugador 2</p>
      <img class="img2" src="">
    </div>

    <p id = "winner"></p>
  </div>

  <script>
    const duno = Math.floor(Math.random()*6) + 1;
    const ddos = Math.floor(Math.random()*6) + 1;
    const caduno = "images/dado" + duno + ".png";
    const caddos = "images/dado" + ddos + ".png";
    const uno = document.querySelectorAll("img");
    console.log(uno);
    uno[0].setAttribute("src", caduno);
    uno[1].setAttribute("src", caddos);
    //setAttribute
    var res = "Gana jugador ";
    if(duno > ddos) res += "uno";
    else if(duno == ddos) res = "Empate";
    else res += "dos";
    document.getElementById("winner").innerHTML = res;
  </script>
</body>

<footer>
