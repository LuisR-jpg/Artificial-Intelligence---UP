<html>
  <head>
    <script>
      function myFunction() {
	var n = document.getElementById("inputName").value;
	var ap = document.getElementById("inputLName").value;
	var am = document.getElementById("inputLName2").value;
        var ele = document.getElementsByName('inlineRadioOptions'); 
	var v = document.getElementById("sel").value;
	if( n.length && ap.length && am.length && (ele[0].checked || ele[1].checked) && v != "Seleccionar..." ){
	  s = "Nombre: " + n;
	  s += "\nApellidos: " + ap  + " " + am;
	  s += "\nGenero: " + (ele[0].checked? "Hombre": "Mujer");
	  s += "\nVivienda: " + v;
	}
	else{
	  s = "Elemento(s) por llenar:\n";
	  if( !n.length ){
	    document.getElementById("inputName").focus();
	    s += "\tNombre\n";
	  }
	  if( !ap.length ){
	    document.getElementById("inputLName").focus();
	    s += "\tApellido Paterno\n";
	  }
	  if( !am.length ){
	    document.getElementById("inputLName2").focus();
	    s += "\tApellido Materno\n";
	  }
	  if( !(ele[0].checked || ele[1].checked) ){
	    //document.getElementById("inlineRadioOptions").focus();
	    s += "\tGenero\n";
	  }
	  if( v == "Seleccionar..." ){
	    document.getElementById("sel").focus();
	    s += "\tVivienda";
	  }
	}
	alert(s);
      }
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body style="background-color: #b6985e">
    <br><div style = "background-color: #CC092F;" align = center><img src = "UP.jpg"></div><br>
    <form style = "background-color: #00338e; color: white" align = center>
      <h2 align = center>General</h2><br>
      <div class = "row justify-content-center form-group">
        <label for = "inputName" class = "col-sm-4 col-form-label">Nombre</label>
	<div class = "col-sm-8">
	  <input type = "text" class = "form-control" id = "inputName" aria-describedby = "nameHelp" placeholder = "Escribe tu nombre" required>
	  <small id = "nameHelp" class = "form-text text-muted">*Obligatorio.</small>
	</div>
      </div>
      <div class = "row justify-content-center form-group">
        <label for = "inputLName" class = "col-sm-4 col-form-label">Apellido paterno</label>
	<div class = "col-sm-8">
	  <input type = "text" class = "form-control" id = "inputLName" placeholder = "Escribe tu apellido paterno">
	</div>
      </div>
      <div class = "row justify-content-center form-group">
        <label for = "inputLName2" class = "col-sm-4 col-form-label">Apellido materno</label>
	<div class = "col-sm-8">
	  <input type = "text" class = "form-control" id = "inputLName2" placeholder = "Escribe tu apellido materno">
	</div>
      </div>
      <div class = "row justify-content-center form-group">
	<label class = "col-sm-4 col-form-label">Genero</label>
      	<div class = "form-check col-sm-8" align = justify>
	  <div class="form-check form-check-inline">
      	    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      	    <label class="form-check-label" for="inlineRadio1">Hombre</label>
      	  </div>
	  <div class="form-check form-check-inline">
      	    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      	    <label class="form-check-label" for="inlineRadio2">Mujer</label>
      	  </div>
      	</div>
      </div>
      <div class = "row justify-content-center form-group">
	<label for="exampleFormControlSelect2" class = "col-sm-4 col-form-label">Vivienda</label>
	<div class = "col-sm-8">
          <select class="form-control" id="sel">
            <option>Seleccionar...</option>
            <option>Casa propia</option>
            <option>Casa rentada</option>
            <option>Fraccionamiento</option>
            <option>Departamento</option>
          </select>
	</div>
      </div>
      <input onclick = "myFunction()" id = "boton" class="btn btn-primary" type="button" value="Submit">
    </form>
  </body>
</html>
