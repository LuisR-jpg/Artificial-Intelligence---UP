<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <script src = "AddingMail.js"></script>
  <body style="background-color: #b6985e">
    <br><div style = "background-color: #CC092F;" align = center><img src = "UP.jpg"></div><br>
    <form style = "background-color: #00338e; color: white" align = center>
      <h2 align = center>General</h2><br>
      <div class = "row justify-content-center form-group">
        <label for = "inputName" class = "col-sm-4 col-form-label">Nombre</label>
	<div class = "col-sm-8">
	  <input type = "text" class = "form-control" id = "inputName" aria-describedby = "nameHelp" placeholder = "Escribe tu nombre" required>
	  <small id = "nameHelp" class = "form-text text-muted">*Obligatorio.</small>
	</div>
      </div>
      <div class = "row justify-content-center form-group">
        <label for = "inputLName" class = "col-sm-4 col-form-label">Apellido paterno</label>
	<div class = "col-sm-8">
	  <input type = "text" class = "form-control" id = "inputLName" placeholder = "Escribe tu apellido paterno">
	</div>
      </div>
      <div class = "row justify-content-center form-group">
        <label for = "inputLName2" class = "col-sm-4 col-form-label">Apellido materno</label>
	<div class = "col-sm-8">
	  <input type = "text" class = "form-control" id = "inputLName2" placeholder = "Escribe tu apellido materno">
	</div>
      </div>
      <div class = "row justify-content-center form-group">
	<label class = "col-sm-4 col-form-label">Genero</label>
      	<div class = "form-check col-sm-8" align = justify>
	  <div class="form-check form-check-inline">
      	    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      	    <label class="form-check-label" for="inlineRadio1">Hombre</label>
      	  </div>
	  <div class="form-check form-check-inline">
      	    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      	    <label class="form-check-label" for="inlineRadio2">Mujer</label>
      	  </div>
      	</div>
      </div>
      <div class = "row justify-content-center form-group">
	<label for="exampleFormControlSelect2" class = "col-sm-4 col-form-label">Vivienda</label>
	<div class = "col-sm-8">
          <select class="form-control" id="sel">
            <option>Seleccionar...</option>
            <option>Casa propia</option>
            <option>Casa rentada</option>
            <option>Fraccionamiento</option>
            <option>Departamento</option>
          </select>
	</div>
      </div>
      <div class="row form-group">
        <label for="Email1" class = "col-sm-4">Correo Electronico</label>
        <div class = "col-sm-8">
          <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Correo">
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie mas.</small>
        </div>
      </div>
      <input onclick = "myFunction()" id = "boton" class="btn btn-primary" type="button" value="Submit">
    </form>
  </body>
</html>
