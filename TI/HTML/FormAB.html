<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
      $(document).ready(function(){
        $("#boton").on("click", clic);
      });
      function clic(){
        console.log($("form").serialize());
        $.ajax({
          beforeSend: function(){
            console.log("antes");
          }, 
          url: "http://localhost/Codes/datos.php",
          type: "POST",
          data: $("form").serialize(), 
          success: function(res){
            console.log(res);
            alert(res);
          }, 
          error: function(jqXHR, estado, error){
            console.log("fallé");
            console.log(jqXHR);
            console.log(estado);
            console.log(error);
          },
          complete: function(jqXHR, estado){
            console.log("terminé");
            console.log(estado);
          }
        });
      }
    </script>
  </head>
  <body>
    <div class = "container">
      <div class="row">
        <div class="col"></div>
          <div class="col-6">
            <div style = "margin-top: 5%;"></div>
            <h1 class="display-4">Tus datos</h1>
            <br>
            <form>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input class="form-control" type="text" name="nombre" placeholder="Name" id="name">
              </div>
              <div class="form-group">
                <label for="name">Número de telefono</label>
                <input class="form-control" type="tel" name="phone" placeholder="Phone">
              </div>
              <div class="form-group">
                <label for="mail">Correo</label>
                <input class="form-control" type="email" name="correo" placeholder="E-Mail" id="mail">
              </div>
              <div class="form-group">
                <label for="career">Carrera</label>
                <select class="form-control" name="select" id="career">
                  <option value="IIA">Inteligencia Artificial</option>
                  <option value="IM" selected>Mecatrónica</option>
                  <option value="IID">Innovacion y Diseño</option>
                </select>
              </div>
              <div class="form-group">
                <label for="age">Edad</label>
                <input class="form-control" type="number" name="edad" placeholder="Age" id="age">
              </div>
              <br>
              <div class="text-center">
                <input id="boton" type="button" value="Enviar datos" class = "btn btn-primary">
              </div>
            </form>
          </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
